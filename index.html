<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Match</h1>
            <p class="subtitle">Select a difficulty to begin</p>
            <div class="mode-selection">
                <button id="easy-mode" class="mode-btn">Easy</button>
                <button id="normal-mode" class="mode-btn active">Normal</button>
                <button id="hard-mode" class="mode-btn">Hard</button>
            </div>
        </header>

        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-icon life-icon"></div>
                <span id="lives" class="stat-value">3</span>
            </div>
            <div class="stat-item">
                <div class="stat-icon match-icon"></div>
                <span id="matches" class="stat-value">0</span>
            </div>
             <div class="stat-item">
                <div class="stat-icon mode-icon"></div>
                <span id="mode" class="stat-value">Normal</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>

        <div class="message-overlay" id="message-overlay">
            <div class="message-box">
                <h2 id="message-title"></h2>
                <p id="message-text"></p>
                <button id="try-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
